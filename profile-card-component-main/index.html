<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">



    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <div class="image-fundo">
        <img src="./images/bg-pattern-top.svg" alt="" class="image-top">

        <img src="./images/bg-pattern-bottom.svg" alt="" class="image-bottom">
    </div>

    <div class="box">
        <div class="image">
            <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="perfil">
            <img src="./images/image-victor.jpg" alt="">

            <h2>Victor Crest <span class="text-color-grey">26</span></h2>

            <h5 class="text-color-grey">London</h5>
        </div>

        <div class="informacoes">
            <div class="one">
                <h3>80K</h3>
                <p class="text-color-grey">Followers</p>
            </div>
            <div class="two">
                <h3>803K</h3>
                <p class="text-color-grey">Likes</p>
            </div>
            <div class="three">
                <h3>1.4K</h3>
                <p class="text-color-grey">Photos</p>
            </div>
        </div>
    </div>


</body>

</html>
